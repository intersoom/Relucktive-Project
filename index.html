<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="javascript" href="js/index.js">
    <title>ReLucktive</title>
</head>
<body>
    <div class="wrap">
        <div class="designWrap">
            <div class="moveCircle"></div>
            <div class="moveCircle"></div>
            <div class="figureWrap">
                <div class="rectangle"></div>
                <div class="circle">
                    <div class="cloverImg"></div>
                </div>
            </div>
        </div>
        <div class="clover cloverChangeOne"> 
            <div class="titleWrap">
                <div class="titleTextWrap">
                    <div class="title fullText">Re</div>
                    <div class="title lineText">Luck</div>
                    <div class="title fullText">tive</div>
                </div>
                <div class="line"></div>
                <div class="toggleBtnWrap">
                    <div class="toggleBtn backgroundBtn">
                        <div class="toggleBtn insideBtn luckyBtn"></div>
                        <!-- <div class="toggleBtn unluckyBtn"></div> -->
                    </div>
                </div>
            </div>
            <button class="nextBtn" onclick="nextOnclick()">next ></button>
        </div>
        
    </div>

    <script>
            const insideBtn = document.querySelector('.insideBtn')
            const luckyBtn = document.querySelector('.luckyBtn');
            luckyBtn.innerHTML = 'Lucky';
            const unluckyBtn = document.querySelector('.unluckyBtn');
            const cloverChange = document.querySelector('.clover')
            let currentStatus ='lucky';

            const changeLucky=()=>{
                luckyBtn.classList.remove('unluckyBtn');
                luckyBtn.classList.add('luckyBtn');
                luckyBtn.innerHTML = 'Lucky';
                luckyBtn.classList.add('transformLeft');
                currentStatus = 'lucky';
            }

            const changeUnlucky=()=>{
                luckyBtn.classList.remove('luckyBtn');
                luckyBtn.classList.add('unluckyBtn');
                luckyBtn.innerHTML = 'UnLucky';
                luckyBtn.classList.add('transformright');
                currentStatus = 'unlucky';
            }

            let toggle = false;

            insideBtn.addEventListener('click', function(){

                toggle = !toggle;

                if(toggle == true)
                    changeUnlucky();
                    //정보 넘길 것 추가하기
                else
                    changeLucky();
                    //정보 넘길 것 추가하기
            });

            const nextOnclick=()=>{
                if (currentStatus == 'lucky'){
                    location.href = "./lucky.html"
                } 
                
                else if (currentStatus == 'unlucky'){
                    location.href = "./unlucky.html"
                }
            }
            
        
    </script>
</body>
</html>
